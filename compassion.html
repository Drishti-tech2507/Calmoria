<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Compassion Scale Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('b2528248-a822-4d28-a4f3-41a839bac41f.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .btn-selected {
      background-color: #047857 !important;
      color: white !important;
      font-weight: bold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-3xl bg-white bg-opacity-10 backdrop-blur-md text-white rounded-2xl shadow-2xl p-8 transition-all duration-500" id="quiz-container">

      <!-- Intro Page -->
      <div id="intro-section" class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-emerald-300">ğŸ’š Self-Compassion Scale</h1>
        <p class="text-lg text-emerald-100 mb-4 italic">Discover how kindly you treat yourself in tough times ğŸŒ§ï¸</p>
        <button onclick="startTest()" class="bg-emerald-500 hover:bg-emerald-600 text-white text-lg px-6 py-3 rounded-xl font-bold transition duration-300">Start Test ğŸš€</button>
      </div>

      <!-- Quiz Section -->
      <div id="test-section" class="hidden">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-3xl font-bold text-emerald-300">ğŸ’š Self-Compassion Scale</h2>
          <a href="dashboard.html" class="text-sm text-emerald-200 underline hover:text-emerald-100">â† Back to Dashboard</a>
        </div>
        <p class="text-sm italic text-emerald-100 mb-4">Reflect on how you typically treat yourself during tough times â˜”</p>
        <hr class="mb-4 border-emerald-200"/>

        <div id="question-container" class="mb-6 text-lg font-semibold">Loading...</div>
        <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6"></div>

        <div class="flex justify-between items-center text-sm text-emerald-100 mb-2">
          <span>Progress</span>
          <span id="progress-text">0%</span>
        </div>
        <div class="w-full h-2 bg-emerald-300 bg-opacity-30 rounded-full mb-6">
          <div id="progress-bar" class="h-full bg-emerald-400 rounded-full transition-all duration-300" style="width: 0%;"></div>
        </div>

        <div class="flex justify-center">
          <button id="next-button" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-8 rounded-full transition duration-300" disabled>Next â¡ï¸</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-white text-gray-800 rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold mb-4 text-emerald-700">Your Self-Compassion Score ğŸ’š</h2>
      <p class="text-lg mb-2"><span id="score-display"></span></p>
      <p class="mb-4 font-semibold" id="suggestion-display"></p>
      <button onclick="closeModal()" class="mt-4 bg-emerald-600 text-white px-6 py-2 rounded-full hover:bg-emerald-700 transition">Close</button>
    </div>
  </div>

  <script>
    const questions = [
      "I'm disapproving and judgmental about my own flaws and inadequacies. ğŸ˜",
      "When I fail at something important, I feel alone in my failure. ğŸ˜”",
      "I try to be loving towards myself when Iâ€™m feeling emotional pain. â¤ï¸",
      "When something painful happens, I try to take a balanced view. âš–ï¸",
      "Iâ€™m impatient with those aspects of my personality I donâ€™t like. ğŸ˜ ",
      "I try to understand and be patient with aspects I dislike. ğŸ¤",
      "Iâ€™m intolerant and critical of my own mistakes. ğŸ˜“",
      "When I'm struggling, I remind myself others feel the same. ğŸŒ",
      "Iâ€™m cold to myself when things go wrong. â„ï¸",
      "I try to see failures as part of human experience. ğŸ¤—",
      "Iâ€™m harshly judgmental of my own decisions. âš”ï¸",
      "I offer myself caring and tenderness when in distress. ğŸŒ·",
      "I feel like others are better at handling problems. ğŸ“‰",
      "Iâ€™m kind and supportive toward myself. ğŸ«¶",
      "I believe imperfection is part of being human. ğŸŒ±"
    ];

    const options = [
      "Almost Never ğŸ˜•",
      "Rarely ğŸ™‚",
      "Sometimes ğŸ˜Š",
      "Often ğŸ˜‰",
      "Almost Always ğŸ˜„"
    ];

    let currentQuestion = 0;
    const scores = [];

    const introSection = document.getElementById("intro-section");
    const testSection = document.getElementById("test-section");
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const nextButton = document.getElementById("next-button");

    const modal = document.getElementById("result-modal");
    const scoreDisplay = document.getElementById("score-display");
    const suggestionDisplay = document.getElementById("suggestion-display");

    function startTest() {
      introSection.classList.add("hidden");
      testSection.classList.remove("hidden");
      renderQuestion();
    }

    function renderQuestion() {
      questionContainer.textContent = `${currentQuestion + 1}. ${questions[currentQuestion]}`;
      optionsContainer.innerHTML = "";

      options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-2 px-4 rounded-xl transition duration-200";
        btn.onclick = () => {
          document.querySelectorAll("#options-container button").forEach(b => b.classList.remove("btn-selected"));
          btn.classList.add("btn-selected");
          scores[currentQuestion] = index;
          nextButton.disabled = false;
        };
        optionsContainer.appendChild(btn);
      });

      nextButton.disabled = scores[currentQuestion] === undefined;

      const progress = ((currentQuestion) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}%`;
    }

    nextButton.onclick = () => {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    renderQuestion();
  } else {
    const totalScore = scores.reduce((acc, val) => acc + val, 0);
    const avg = totalScore / questions.length;
    let result = "";

    if (avg <= 1) result = "Low self-compassion ğŸ˜¢";
    else if (avg <= 2) result = "Moderate self-compassion ğŸ™‚";
    else if (avg <= 3) result = "High self-compassion ğŸ˜Š";
    else result = "Very High self-compassion ğŸ«¶";

    // Save values in localStorage
    localStorage.setItem("compassion_result", totalScore);
    localStorage.setItem("compassion_suggestion", result);
    const retestDate = new Date();
    retestDate.setDate(retestDate.getDate() + 7);
    localStorage.setItem("compassion_date", retestDate.toISOString());

    // Show Modal
    scoreDisplay.textContent = `Score: ${totalScore} / ${questions.length * 4}`;
    suggestionDisplay.textContent = result;
    modal.classList.remove("hidden");
  }

  const progress = ((currentQuestion + 1) / questions.length) * 100;
  progressBar.style.width = `${progress}%`;
  progressText.textContent = `${Math.round(progress)}%`;
};
    function closeModal() {
      modal.classList.add("hidden");
      location.reload();
    }
  </script>
</body>
</html>
