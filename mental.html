<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEMWBS Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('imagehealth.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-selected {
      background-color: palevioletred !important;
      color: white !important;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-opacity-80 backdrop-blur">

  <!-- Intro Section -->
  <div id="intro" class="text-center bg-white bg-opacity-80 p-10 rounded-2xl shadow-xl w-full max-w-2xl animate-fade-in">
    <h1 class="text-4xl font-bold mb-4 text-pink-700">ğŸ§  WEMWBS Test</h1>
    <p class="mb-6 text-lg text-gray-700">This test measures your mental wellbeing over the past 2 weeks. Reflect on how often youâ€™ve experienced the following feelings. ğŸŒ¿</p>
    <button onclick="startTest()" class="btn bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700 transition">Start Test ğŸš€</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz" class="hidden bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-3xl flex flex-col items-center space-y-6">
    <h1 class="text-3xl font-bold text-pink-500 mb-2">ğŸ§  WEMWBS Scale</h1>
    <p class="text-sm italic text-gray-600 mb-4">Think about the last two weeks. âœ¨</p>
    <hr class="w-full border-pink-300 mb-4"/>

    <div id="question-container" class="text-center w-full">
      <p id="question" class="text-xl font-semibold text-gray-800 mb-6">Loading...</p>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="selectAnswer(0)" class="btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded">None of the time ğŸ˜•</button>
        <button onclick="selectAnswer(1)" class="btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded">Rarely ğŸ™</button>
        <button onclick="selectAnswer(2)" class="btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded">Some of the time ğŸ˜</button>
        <button onclick="selectAnswer(3)" class="btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded">Often ğŸ™‚</button>
        <button onclick="selectAnswer(4)" class="btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded col-span-2">All of the time ğŸ˜„</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="w-full mt-6">
      <p class="text-sm text-gray-600">Progress</p>
      <div class="w-full bg-pink-400 rounded-full h-2 overflow-hidden">
        <div id="progress-bar" class="bg-pink-300 h-2 rounded-full transition-all duration-500 ease-in-out" style="width: 0%"></div>
      </div>
      <p id="progress-text" class="text-right text-xs text-gray-500 mt-1">0%</p>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between w-full mt-4">
      <button onclick="goToDashboard()" class="text-pink-300 underline">â¬…ï¸ Back to Dashboard</button>
      <button onclick="nextQuestion()" class="btn bg-pink-300 text-black px-6 py-2 rounded hover:bg-pink-700">Next â¡ï¸</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl max-w-md text-center shadow-2xl">
      <h2 class="text-2xl font-bold text-pink-700 mb-2">âœ… Test Completed!</h2>
      <p id="resultScore" class="text-xl font-semibold text-gray-700 mb-2"></p>
      <p id="resultSuggestion" class="text-gray-600 mb-4"></p>
      <button onclick="goToDashboard()" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700 transition">Go to Dashboard</button>
    </div>
  </div>

  <script>
    const questions = [
      "I've been feeling optimistic about the future.",
      "I've been feeling useful.",
      "I've been feeling relaxed.",
      "I've been dealing with problems well.",
      "I've been thinking clearly.",
      "I've been feeling close to other people.",
      "I've been able to make up my own mind about things.",
      "I've been feeling good about myself.",
      "I've been feeling confident.",
      "I've been able to make decisions.",
      "I've been enjoying life.",
      "I've been able to think clearly.",
      "I've been interested in new things.",
      "I've been feeling loved."
    ];

    let currentQuestion = 0;
    const answers = [];

    function startTest() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question").innerText = `${currentQuestion + 1}. ${questions[currentQuestion]}`;
      updateProgress();
      clearSelections();
    }

    function selectAnswer(index) {
      answers[currentQuestion] = index;
      const buttons = document.querySelectorAll("#question-container .btn");
      buttons.forEach((btn, i) => {
        btn.classList.toggle("btn-selected", i === index);
      });
    }

    function nextQuestion() {
      if (answers[currentQuestion] === undefined) {
        alert("Please select an option before proceeding.");
        return;
      }

      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        const totalScore = answers.reduce((a, b) => a + b, 0);
        let result = "";
        if (totalScore <= 18) result = "âš ï¸ Very low wellbeing â€“ consider speaking to a professional.";
        else if (totalScore <= 32) result = "ğŸ™‚ Moderate wellbeing â€“ you may benefit from self-care and reflection.";
        else result = "ğŸ˜„ Great wellbeing â€“ you're doing well, keep it up!";

        // Save to localStorage
        localStorage.setItem("mental_result", totalScore);
        localStorage.setItem("mental_suggestion", result);

        const retestDate = new Date();
        retestDate.setDate(retestDate.getDate() + 7);
        localStorage.setItem("mental_date", retestDate.toISOString());

        // Show modal
        document.getElementById("resultScore").innerText = `Score: ${totalScore}`;
        document.getElementById("resultSuggestion").innerText = result;
        document.getElementById("resultModal").classList.remove("hidden");
      }
    }

    function updateProgress() {
      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById("progress-bar").style.width = `${progress}%`;
      document.getElementById("progress-text").innerText = `${Math.round(progress)}%`;
    }

    function clearSelections() {
      document.querySelectorAll("#question-container .btn").forEach(btn => {
        btn.classList.remove("btn-selected");
      });
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
