<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Interview | IntelliHire</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    /* same CSS as before, unchanged */
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left-side {
      flex: 1;
      background: url('7c940b19-3809-4474-a4f3-7f152bea138f.avif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-text {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      max-width: 400px;
    }
    .welcome-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .welcome-text p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .right-panel {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .form-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-box h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }
    .form-box p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    .form-box label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .continue-btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .continue-btn:hover {
      background-color: #0056b3;
    }
    .g-signin2 {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #loginBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="welcome-text">
        <h1>Welcome to Calmoria</h1>
        <p>Take the first stepâ€”register to explore your personal mindfulness and therapy space.</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Sign Up</h2>
        <p>Join us and start your calm journey</p>
        <form id="traditional-login" onsubmit="return handleTraditionalRegister(event)">
          <label>Full name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required />
          <label>Email address</label>
          <input type="email" id="email" placeholder="Enter your email address" required />
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Enter your confirm password" required />
          <button class="continue-btn" type="submit">Continue</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button id="loginBtn" class="continue-btn">Login</button>
      </div>
    </div>
  </div>

  <script>
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
      window.location.href = "home.html";
    }

    function handleTraditionalRegister(event) {
      event.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      // Save data to localStorage
      localStorage.setItem("registeredName", name);
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", password);

      alert("Registration successful! Please login now.");
      window.location.href = "login.html"; // redirect to login page

      return true;
    }
  </script>
</body>
</html>
