<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Calmoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .float-emoji {
      animation: floatUpDown 4s ease-in-out infinite;
      font-size: 2.5rem;
      user-select: none;
      pointer-events: none;
    }
    .float-emoji:nth-child(2) {
      animation-delay: 1.2s;
      font-size: 3rem;
    }
    .float-emoji:nth-child(3) {
      animation-delay: 0.7s;
      font-size: 2rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex flex-col">

  <div class="fixed inset-0 -z-10">
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80" 
      alt="Peaceful nature" 
      class="w-full h-full object-cover opacity-60"
    />
  </div>

  <header class="py-6 text-center text-4xl font-bold text-blue-700 drop-shadow-lg">
    Contact Calmoria
  </header>

  <div class="flex justify-center gap-10 mb-6">
    <div class="float-emoji">🌿</div>
    <div class="float-emoji">🕊️</div>
    <div class="float-emoji">🌸</div>
  </div>

  <main class="flex-grow flex flex-col items-center justify-center px-6">
    <form 
      action="https://formsubmit.co/el/hukesu" 
      method="POST"
      class="space-y-4 w-full max-w-md bg-white p-6 rounded-lg shadow-lg"
    >
      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

      <!-- Form Inputs -->
      <input type="text" name="name" placeholder="Your Name" required class="w-full border rounded px-3 py-2">
      <input type="email" name="email" placeholder="Your Email" required class="w-full border rounded px-3 py-2">
      <textarea name="message" placeholder="Write your message here..." required class="w-full border rounded px-3 py-2 h-32"></textarea>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Send
      </button>
    </form>

    <div class="text-center text-gray-700 font-semibold text-lg space-y-2 mt-8">
      <div>📞 Helpline: <span class="underline">7985825345</span></div>
      <div>📧 Email us at: <span class="underline">calmoria25@gmail.com</span></div>
    </div>
  </main>

  <footer class="text-center text-gray-600 py-6 mt-12">
    © 2025 Glitch_team | Designed for mental wellness and growth.
  </footer>

</body>
</html>
