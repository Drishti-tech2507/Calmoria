<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Calmoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .float-emoji {
      animation: floatUpDown 4s ease-in-out infinite;
      font-size: 2.5rem;
      user-select: none;
      pointer-events: none;
    }
    .float-emoji:nth-child(2) {
      animation-delay: 1.2s;
      font-size: 3rem;
    }
    .float-emoji:nth-child(3) {
      animation-delay: 0.7s;
      font-size: 2rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex flex-col">

  <div class="fixed inset-0 -z-10">
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80" 
      alt="Peaceful nature" 
      class="w-full h-full object-cover opacity-60"
    />
  </div>

  <header class="py-6 text-center text-4xl font-bold text-blue-700 drop-shadow-lg">
    Contact Calmoria
  </header>

  <div class="flex justify-center gap-10 mb-6">
    <div class="float-emoji">🌿</div>
    <div class="float-emoji">🕊️</div>
    <div class="float-emoji">🌸</div>
  </div>

  <main class="flex-grow flex flex-col items-center justify-center px-6">
    <form class="bg-white bg-opacity-80 backdrop-blur-md rounded-xl shadow-lg p-8 max-w-md w-full mb-8"
          onsubmit="event.preventDefault(); alert('Thank you for reaching out! We will get back to you soon.'); this.reset();">
      
      <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
      <input id="name" type="text" placeholder="Your name" required
             class="w-full mb-4 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input id="email" type="email" placeholder="Your email" required
             class="w-full mb-4 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <label for="message" class="block text-gray-700 font-semibold mb-1">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message here..." required
                class="w-full mb-6 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded transition-colors">
        Send Message ✉️
      </button>
    </form>

    <div class="text-center text-white-700 font-semibold text-lg space-y-2">
      <div>📞 Our Team’s Helpline: <span class="underline">7985825345</span></div>
      <div>📧 Email us at: <span class="underline">calmoria25@gmail.com</span></div>
    </div>
  </main>

  <footer class="text-center text-white-600 py-6 mt-12">
    © 2025  Glitch_team | Designed for mental wellness and growth.
  </footer>

</body>
</html>
